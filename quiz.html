
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #101734;
      --text: #f5f7ff;
      --muted: #b8c0ff;
      --accent: #360094;
      --danger: #ff5c7a;
      --ok: #40e2a0;
      --border: rgba(255,255,255,.3);
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
      --radius: 20px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
    }
    main.container {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 28px;
    }
    .card {
      width: min(100% - -2.5rem, 1200px);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    .status {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: .9rem;
      text-align: right;
      cursor: pointer;
    }
    #question {
      font-size: 22px;
      line-height: 1.3;
      margin: 0 0 18px 0;
      font-weight: 700;
      text-align: center;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .choice input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .choice label {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 18px;
      background: rgba(255,255,255,0.08);
      border: 5px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .choice label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }
    .choice input[type="checkbox"]:checked + label,
    .choice.selected label {
      border-color: var(--accent);
      background: rgba(124,92,255,0.25);
    }
    .choice .badge {
      display: inline-grid;
      place-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: .9rem;
      font-weight: 700;
      background: var(--muted);
      color: #fff;
    }
    .choice.correct input[type="checkbox"] + label,
    .choice.correct label {
      background: rgba(64,226,160,0.45);
      color: #fff;
    }
    .choice.incorrect input[type="checkbox"] + label,
    .choice.incorrect label {
      background: rgba(255,92,122,0.45);
      color: #fff;
    }
    .actions {
      display: flex; 
      justify-content: center;
      gap: 16px;
      margin-top: 22px;
    }
    .btn {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .btn.secondary { background: var(--muted); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card" role="region" aria-labelledby="question">
      <header>
        <div id="status" class="status"></div>
        
        <div id="onlineMCQ" class="status" hidden >All online multiplechoice questions</div>
        <div id="passedExam" class="status" hidden>All passed exam questions</div>
        <div id="slideQuestions" class="status" hidden>All slide questions</div>
        <div id="hideQSet" class="status" hidden>Hide question set</div>
        
      </header>
      <form id="quizForm">
        <fieldset>
          <legend id="question">Loading…</legend>
          <div id="choices" class="choices" role="group" aria-labelledby="question"></div>
        </fieldset>
        <div class="actions">
          <button type="button" id="checkBtn" class="btn" disabled>
            Check answers
          </button>
          <button type="button" id="nextBtn" class="btn secondary" hidden>
            Next
          </button>
          <button type="button" id="resetBtn" class="btn secondary" hidden>
            Restart
          </button>
        </div>
      </form>
    </div>
  </main>
  <script>
    const EMBEDDED_QUESTIONS = [
      {
        id: "q1",
        question: "Which of these are prime numbers?",
        choices: [
          { text: "2", isCorrect: true },
          { text: "3", isCorrect: true },
          { text: "4", isCorrect: false },
          { text: "5", isCorrect: true },
          { text: "9", isCorrect: false },
          { text: "11", isCorrect: true }
        ]
      },
      {
        id: "q2",
        question: "Which are core front-end web technologies?",
        choices: [
          { text: "HTML", isCorrect: true },
          { text: "CSS", isCorrect: true },
          { text: "JavaScript", isCorrect: true },
          { text: "Python", isCorrect: false },
          { text: "C++", isCorrect: false },
          { text: "SQL", isCorrect: false }
        ]
      }
    ];

    const el = {
      question: document.getElementById("question"),
      choices: document.getElementById("choices"),
      form: document.getElementById("quizForm"),
      checkBtn: document.getElementById("checkBtn"),
      nextBtn: document.getElementById("nextBtn"),
      resetBtn: document.getElementById("resetBtn"),
      status: document.getElementById("status")
    };

    let QUESTIONS = [];
    let idx = 0;
    let score = 0;
    let falseAnsweredQuestions = [];
    let questionSet = 'questions.json';

    async function loadAllQuestions(questionSet) {
      try {
        const base = new URL('.', location.href);
        const res = await fetch(new URL(questionSet, base), { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch questions.json');
        const data = await res.json();
        if (!Array.isArray(data) || !data.length) throw new Error('questions.json is empty');
        return data;
      } catch (e) {
        return EMBEDDED_QUESTIONS;
      }
    }

    function getCorrectIndices(q) {
      return q.choices.reduce((a, c, i) => {
        if (c.isCorrect) a.push(i);
        return a;
      }, []);
    }

    function arraysEqualAsSets(a, b) {
      if (a.length !== b.length) return false;
      const sb = new Set(b);
      for (const x of a) if (!sb.has(x)) return false;
      return true;
    }

    function getSelectedIndices() {
      return [...el.form.querySelectorAll('input[name="choice"]:checked')]
        .map(n => Number(n.value));
    }

    function setDisabledAll(v) {
      el.form.querySelectorAll('input[name="choice"]').forEach(n => n.disabled = v);
    }

    function clearStateClasses() {
      el.form.querySelectorAll('.choice').forEach(d => {
        d.classList.remove('correct', 'incorrect', 'selected');
      });
    }

    function renderQuestion(q, i, n) {
      el.question.textContent = q.question;
      el.choices.innerHTML = '';
      const shuffled = q.choices.slice();
      for (let k = shuffled.length - 1; k > 0; k--) {
        const r = Math.floor(Math.random() * (k + 1));
        [shuffled[k], shuffled[r]] = [shuffled[r], shuffled[k]];
      }
      q.choices = shuffled;
      q.choices.forEach((c, j) => {
        const id = `choice-${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.name = 'choice';
        input.id = id;
        input.value = String(j);
        const label = document.createElement('label');
        label.setAttribute('for', id);
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = String(j + 1);
        const content = document.createElement('span');
        content.className = 'text';
        content.textContent = c.text;
        label.appendChild(badge);
        label.appendChild(content);
        wrap.appendChild(input);
        wrap.appendChild(label);
        el.choices.appendChild(wrap);
      });
      el.checkBtn.disabled = true;
      el.checkBtn.hidden = false;
      el.nextBtn.hidden = true;
      el.resetBtn.hidden = true;
      el.form.onchange = () => {
        el.checkBtn.disabled = getSelectedIndices().length === 0;
        syncSelectedClasses();
      };
      const pct = Math.floor(i / n * 100);
      el.status.textContent = `(${QUESTIONS[idx].id}) Question ${i + 1} of ${n} — ${pct}% done`;
    }

    function checkAnswers() {
      const q = QUESTIONS[idx];
      if (!q) return;
      const selected = getSelectedIndices();
      if (!selected.length) return;
      setDisabledAll(true);
      clearStateClasses();
      const correct = getCorrectIndices(q);
      const choiceEls = [...el.form.querySelectorAll('.choice')];
      selected.forEach(i => {
        if (correct.includes(i)) choiceEls[i].classList.add('correct');
        else choiceEls[i].classList.add('incorrect');
      });
      correct.forEach(i => {
        if (!selected.includes(i)) choiceEls[i].classList.add('correct');
      });
      const exact = arraysEqualAsSets(selected, correct);
      if (exact) {
        score++;
        el.nextBtn.style.backgroundColor =  "rgba(64,226,160,0.45)";
      } 
      else{
        el.nextBtn.style.backgroundColor = "#b8c0ff";
        falseAnsweredQuestions.push(QUESTIONS[idx].id);
      } 
      el.checkBtn.hidden = true;
      el.nextBtn.hidden = false;
      el.nextBtn.focus?.();
    }

    function nextQuestion() {
      if (idx + 1 < QUESTIONS.length) {
        idx++;
        renderQuestion(QUESTIONS[idx], idx, QUESTIONS.length);
      } else {
        showResults();
      }
    }

    function showResults() {
      const total = QUESTIONS.length;
      const percent = total ? Math.round((score / total) * 100) : 0;
      el.question.textContent = 'Results';
      el.choices.innerHTML = `
        <div style="text-align:center;font-size:1.1rem;">
          <div><strong>${score}</strong> of <strong>${total}</strong> correct</div>
          <div>(${percent}%)</div>
          <div>False answered questions</div>
          <div>${falseAnsweredQuestions.join('<br>')}</div>
        </div>
      `;
      el.checkBtn.hidden = true;
      el.nextBtn.hidden = true;
      el.resetBtn.hidden = false;
      el.status.textContent = 'Quiz finished — 100% done';
    }

    function restart() {
      idx = 0;
      score = 0;
      falseAnsweredQuestions = [];
      renderQuestion(QUESTIONS[idx], idx, QUESTIONS.length);
    }

    el.checkBtn.addEventListener('click', checkAnswers);
    el.nextBtn.addEventListener('click', nextQuestion);
    el.resetBtn.addEventListener('click', restart);
    el.status.addEventListener('click', showDataSetOptions);


    function showDataSetOptions() {

      document.getElementById("slideQuestions").hidden = false;
      document.getElementById("passedExam").hidden = false;
      document.getElementById("onlineMCQ").hidden = false;
      document.getElementById("hideQSet").hidden = false;
      
      document.getElementById("hideQSet").addEventListener('click', function() {
        document.getElementById("slideQuestions").hidden = true;
        document.getElementById("passedExam").hidden = true;
        document.getElementById("onlineMCQ").hidden = true;
        document.getElementById("hideQSet").hidden = true;
      }); 

      if (document.getElementById("slideQuestions").addEventListener('click', function() {
      document.getElementById("slideQuestions").hidden = true;
      document.getElementById("passedExam").hidden = true;
      document.getElementById("onlineMCQ").hidden = true;
      document.getElementById("hideQSet").hidden = true;
      questionSet = 'slideQuestions.json';
      loadAllQuestions(questionSet);
      restart();
      }));
      if (document.getElementById("passedExam").addEventListener('click', function() {
      document.getElementById("slideQuestions").hidden = true;
      document.getElementById("passedExam").hidden = true;
      document.getElementById("onlineMCQ").hidden = true;
      document.getElementById("hideQSet").hidden = true;
      questionSet = 'passedExamQuestions.json';
      loadAllQuestions(questionSet);
      restart();
      }));  
      if (document.getElementById("onlineMCQ").addEventListener('click', function() {
      document.getElementById("slideQuestions").hidden = true;
      document.getElementById("passedExam").hidden = true;
      document.getElementById("onlineMCQ").hidden = true;
      document.getElementById("hideQSet").hidden = true;
      questionSet = 'questions.json';
      loadAllQuestions(questionSet);
      restart();
      }));

    }


    function syncSelectedClasses() {
      const wraps = [...el.form.querySelectorAll('.choice')];
      wraps.forEach((wrap) => {
        const cb = wrap.querySelector('input[type="checkbox"]');
        wrap.classList.toggle('selected', cb && cb.checked);
      });
    }

    (async () => {
      try {
        QUESTIONS = await loadAllQuestions(questionSet);
        if (!Array.isArray(QUESTIONS) || !QUESTIONS.length) {
          throw new Error('No questions available');
        }
        // shuffle questions
        for (let k = QUESTIONS.length - 1; k > 0; k--) {
          const r = Math.floor(Math.random() * (k + 1));
          [QUESTIONS[k], QUESTIONS[r]] = [QUESTIONS[r], QUESTIONS[k]];
        }
        idx = 0;
        score = 0;
        falseAnsweredQuestions = [];
        renderQuestion(QUESTIONS[idx], idx, QUESTIONS.length);
        syncSelectedClasses();
      } catch (err) {
        document.getElementById('question').textContent = 'Could not load questions';
        document.getElementById('choices').textContent = String(err && err.message ? err.message : err);
        document.getElementById('checkBtn').disabled = true;
      }
    })();
  </script>
</body>
</html>
